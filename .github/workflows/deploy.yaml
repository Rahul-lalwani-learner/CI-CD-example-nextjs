name: Push-to-EC2-instance

on: 
  push: 
    branches: 
      - main

jobs: 
  deploy: 
    name: Push to EC2
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout the code 
        uses: actions/checkout@v2 
      
      - name: executing remote ssh commands 
        uses: appleboy/ssh-action@v1.2.0
        with: 
          host: ec2-43-204-35-45.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: | 
            pm2 stop CI-CD-example-nextjs
            cd CI-CD-example-nextjs
            git pull origin main
            npm install 
            npm run build
            pm2 start npm --name "CI-CD-example-nextjs" -- start

